---
name: Build/Test
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build ${{ matrix.platform }}/${{ matrix.arch }} (${{ matrix.compiler }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [1.14]
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.compiler }}
      - uses: actions/checkout@v2
      - run: make lint test build
